{% extends 'base.html' %}

{% block content %}
{% for comment in comments %}
<div class="row">
    {{ comment.content }}
</div>
{% endfor %}

<div class="row">
    <form action="." method="POST">
        <textarea class="form-control" name="contents" placeholder="Enter a comment"></textarea>
        <input type="submit" value="Post comment">
        <button type="button" class="btn btn-primary btn-lg" id="analyze-text"><span class="glyphicon glyphicon-search"></span> Go!


    </form>
</div>

<div class="row">
    <form action="." method="POST">
        <textarea class="form-control" name="contents" placeholder="Enter your feature requests here!"></textarea>
        <input type="submit" value="Send request">
    </form>
</div>


<div id="metrics-tables">
                    <p class="text-large">Word count <a href="/metrics#general-metrics" target="_blank" class="metrics-info-link" id="general-metrics-link"><span class="glyphicon glyphicon-info-sign"></span></a></p>
                    <table class="table table-bordered table-hover text-medium">
                        <tr> <td>words</td> <td id="word-count"></td> </tr>
                    </table>
                </div>

{% endblock %}
